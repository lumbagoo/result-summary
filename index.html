<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">

        <div class="container">

            <div class="box-result">
                <h4 class="box-result__heading">Your result</h4>
                <div class="box-result__circle">
                    <p class="score">76</p>
                    <p class="max-score">of 100</p>
                </div>
                <h3 class="box-result__rating">Great</h3>
                <p class="box-result__summary">You scored higher than 65% of the people who have taken these tests.</p>

            </div>
            <div class="box-summary">

                <h3 class="box-summary__title">Summary</h3>

                <div class="reaction-box flex box-style">
                    <div class="icon-box flex">
                        <img src="./icons/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <div class="score-box">
                        <p class="score">80 <span> / 100</span></p>
                    </div>
                </div>


                <div class="memory-box flex box-style">
                    <div class="icon-box flex">
                        <img src="./icons/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div class="score-box">
                        <p class="score">92 <span> / 100</span></p>
                    </div>
                </div>


                <div class="verbal-box flex box-style">
                    <div class="icon-box flex">
                        <img src="./icons/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div class="score-box">
                        <p class="score">61 <span> / 100</span></p>
                    </div>
                </div>


                <div class="visual-box flex box-style">
                    <div class="icon-box flex">
                        <img src="./icons/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <div class="score-box">
                        <p class="score">72 <span> / 100</span></p>
                    </div>
                </div>

                <a href="#" class="button">Continue</a>


            </div>
        </div>


    </div>




</body>

</html>
